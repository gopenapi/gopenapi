openapi: 3.0.1
info:
  title: Swagger Petstore
  description: |
    This is a sample server Petstore server.  You can find out more about     Swagger
    at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For
    this sample, you can use the api key "special-key" to test the authorization     filters.

    **All api maybe return 401 code if it need auth.**
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://petstore.swagger.io/v2
- url: http://petstore.swagger.io/v2
tags:
- name: Regular
  description: Test all features
- name: Edge
  description: Test things that are prone to bugs
paths:
  /pet/findByStatus:
    get:
      summary: FindPetByStatus test for return array schema
      description: ""
      parameters:
      - name: status
        description: Status values that need to be considered for filter
        schema:
          type: array
          items:
            type: string
            default: available
            enum:
            - available
            - pending
            - sold
        in: query
        required: true
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        "401":
          $ref: '#/components/responses/401'
      tags:
      - Regular
      security:
      - petstore_auth:
        - write:pets
        - read:pets
  /pet/{id}:
    get:
      summary: GetPet test for pure js
      description: Returns a single pet
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        "404":
          description: Not Found Pet
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    default: Not Found Pet
                    example: Not Found Pet
      tags:
      - Regular
      operationId: getPetById
      security:
      - api_key: []
    delete:
      summary: DelPet test for 'go-composition' syntax
      description: ""
      parameters:
      - name: id
        description: Id of pet to return
        schema:
          type: integer
        in: path
        required: true
      - name: manage_pwd
        schema:
          type: string
        in: query
        required: true
      responses:
        "200":
          $ref: '#/components/responses/200'
      tags:
      - Regular
      security:
      - api_key: []
  /pet:
    put:
      summary: 'PutPet test for ''requestBody'' and add custom attribute: ''required'''
      description: ""
      requestBody:
        description: body
        content:
          application/json:
            schema:
              type: object
              description: Pet is pet model
              properties:
                id:
                  type: integer
                  description: Id is Pet ID
                category:
                  $ref: '#/components/schemas/Category'
                photoUrls:
                  type: array
                  items:
                    type: string
                name:
                  type: string
                  description: Name is Pet name
                tags:
                  type: array
                  description: Tag is Pet Tag
                  items:
                    $ref: '#/components/schemas/Tag'
                status:
                  type: string
                  default: available
                  enum:
                  - available
                  - pending
                  - sold
              required:
              - id
              - name
      responses:
        "200":
          description: 返回新的Pet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
      tags:
      - Regular
      security:
      - api_key: []
  /test_recursion:
    post:
      summary: TestRecursion
      description: ""
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRecursion'
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRecursion'
      tags:
      - Edge
      security:
      - api_key: []
components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Tag:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Pet:
      type: object
      description: Pet is pet model
      properties:
        id:
          type: integer
          description: Id is Pet ID
        category:
          $ref: '#/components/schemas/Category'
        photoUrls:
          type: array
          items:
            type: string
        name:
          type: string
          description: Name is Pet name
        tags:
          type: array
          description: Tag is Pet Tag
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          default: available
          enum:
          - available
          - pending
          - sold
    TestRecursion:
      type: object
      properties:
        id:
          type: integer
        children:
          type: array
          items:
            $ref: '#/components/schemas/TestRecursion'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: string
            example: ok
    400:
      description: Invalid Params
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: 参数不正确
    401:
      description: 没权限
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
                example: 没权限
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://petstore.swagger.io/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
